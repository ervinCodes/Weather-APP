<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center title">Weather In</h1>
            <form class="search-location">
                <input 
                type="text" 
                name="city" 
                placeholder="What city?"
                autocomplete="off"
                class="form-control text-muted form-rounded p-4 shadow-sm">
            </form>

        <div class="card rounded my-3 shadow-lg d-none back-card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Abuja</p>
                    <span>...</span>
                </div>
                <img src="img/night_image.svg" alt="Night Image" class="card-img-top time">
            </div>

            <div class="card-body">
                <div class="card-mid row">
                    <div class="col-8 text-center temp">
                        <span>30&deg;C</span>
                    </div>
                    <div class="col-4 condition-temp">
                        <p class="condition">Thunder Storm</p>
                        <p class="high">30&deg;C</p>
                        <p class="low">27&deg;C</p>
                    </div>
                </div>

                <div class="icon-container card shadow mx-auto">
                    <div class="mx-auto">
                        <img src="img/cloud.svg" alt="A Cloud"/>
                    </div>    
                </div>

                <div class="card-bottom px-5 py-4 row">
                    <div class="col text-center">
                        <p>30&deg;C</p>
                        <span>Feels Like</span>
                    </div>
                    <div class="col text-center">
                        <p>55%</p>
                        <span>Humidity</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="request.js"></script>
    <script src="main.js"></script>
</body>
</html>
